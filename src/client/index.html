<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playback</title>
    <link href="styles/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="styles/font-awesome/css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/font-awesome/css/brands.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/font-awesome/css/solid.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/app.css" rel="stylesheet" type="text/css" />
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="navbar-top bg-white">
        <div class="navbar-header bg-black">
            <a class="navbar-brand txt-lt" href="/">
                <span>Playback</span>
            </a>
        </div>
        <div class="navbar-main padder-v-m bg-white">
            <form class="navbar-form m-t-sm m-b-sm float-left" id="search-form">
                <div class="form-group">
                    <div class="input-group w-md">
                        <input type="text" id="search-bar" class="no-border bg-light form-control input-sm" placeholder="Please signin to enable search">
                        <span class="input-group-btn">
                            <button class="btn btn-sm bg-light" id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="padder-v-m float-sm-right m-2">
            <button class="btn btn-sm btn-dark" id="signin-btn">Sign-in</button>
        </div>
    </div>
    <div class="aside-wrap">
        <div class="nav-wrap">
            <div>This is nav wrap</div>
        </div>
    </div>
    <div id="player"></div>
    <div class="app-content">
        <div class="app-content-body">
            <div class="h-box">
                <div class="col wrapper-lg">
                    <h3 class="font-weight-light mt-2 mb-3">Title</h3>
                    <div class="row row-cols-sm-1" id="search-results">
                    </div>
                </div>
                <div class="col w-md bg-light">
                    <div class="wrapper-md">
                        <div class="text-black-50 text-muted">Top Plays</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="app-footer fixed-bottom">
        <div class="container-fluid bg-light wrapper-sm">
            <div class="player">
                <div class="player-controls">
                    <button class="player-attribute" id="previous-button">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="player-attribute" id="play-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="player-attribute hidden" id="pause-button">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="player-attribute" id="next-button">
                        <i class="fas fa-forward"></i>
                    </button>
                    <div class="player-attribute title">
                        <span>Song 1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/client/bundle.js" defer></script>
</body>
</html>
